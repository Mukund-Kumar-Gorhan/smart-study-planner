<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Smart Study Planner</h1>
            <p>Optimize your prep based on exam dates and difficulty.</p>
        </header>

        <section class="input-section">
            <div class="card">
                <h3>Step 1: Study Parameters</h3>
                <div class="input-group">
                    <label>Daily Study Hours:</label>
                    <input type="number" id="dailyHours" value="4" min="1" max="16">
                </div>
                
                <h3>Step 2: Add Subjects</h3>
                <div id="subjectInputs">
                    <div class="subject-row">
                        <input type="text" placeholder="Subject Name" class="sub-name">
                        <input type="date" class="sub-date">
                        <select class="sub-diff">
                            <option value="1">Easy (1)</option>
                            <option value="3" selected>Medium (3)</option>
                            <option value="5">Hard (5)</option>
                        </select>
                    </div>
                </div>
                <button id="addSubjectBtn" class="secondary-btn">+ Add Another Subject</button>
                <button id="generateBtn" class="primary-btn">Generate My Schedule</button>
            </div>
        </section>

        <section id="resultSection" class="hidden">
            <div class="dashboard">
                <div class="progress-container">
                    <h3>Overall Progress</h3>
                    <div class="progress-bar">
                        <div id="progressFill" style="width: 0%"></div>
                    </div>
                    <span id="progressText">0% Completed</span>
                </div>

                <div id="scheduleGrid" class="schedule-grid">
                    <!-- JS will inject daily cards here -->
                </div>
            </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
